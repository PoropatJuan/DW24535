<body>
    <header>
        <!-- Start Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark ">

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav__ul navbar-nav me-auto mb-2 mb-lg-0">

            <!-- End Navbar -->
        </nav>
    </header>
    <!-- Start Form -->
    <main class="mainContacto">
        <h1>Dejanos tu consulta !</h1>
        <div class="container-form">
            <form action="#">
                    <div class="info-column-one">
                        <div class="nombre">
                            <label for="input-name" >Nombre <abbr title="required">*</abbr></label>
                            <input type="text" id="inpute-name" class="input-name" name="name"></input>
                        </div>
                        <div class="email">
                            <label for="input-email" >Email <abbr title="required">*</abbr></label>
                            <input type="email" id="input-email" class="input-email" name="email"></input>
                        </div>
                    </div>
                    <div class="info-column-two">
                        <div class="tel">
                            <label for="input-company" >Teléfono</label>
                            <input type="tel" id="input-company" class="input-company" name="company"></input>
                        </div>
                        <div class="servicios">
                            <label>Servicio<abbr
                                    title="required">*</abbr></label>
                            <select>
                                <option value="Channel Letters">Abrillantado</option>
                                <option value="Sign Cabinets">Tratamiento Acrílico</option>
                                <option value="Awnings">Tratamiento Cerámico</option>
                                <option value="Slimbrite Letters">PPF / Antichip</option>
                                <option value="Decorated Faces">Lavado al detalle + interior</option>
                                <option value="Channel Letters">Restauración de ópticas</option>
                                <option value="Channel Letters">Tratamiento Vidrio líquido</option>
                            </select>
                        </div>
                    </div>
                    <div class="message-textarea">
                        <label>Consulta <abbr title="required">*</abbr></label>
                        <textarea></textarea>
                    </div>
                    <div class="custom-submit-button ">
                        <button type="submit" data-alt-text="Sending...">Enviar</button>
                    </div>
            </form>
        </div>
        <!-- End Form -->
    </main>
    
    <footer>
        <div class="container__footer">
            <div class="direccion__footer">
                <img class="periscopeo-icon" src="./../img/periscope-icon.png" alt="">
                <p>Av. Sarmiento 2319 - CABA</p>
            </div>
            <div class="email__footer">
                <img class="email-icon" src="./../img/email-icon.png" alt="">
                <p>torino@detailing.com</p>
            </div>
        </div>
        <div class="redes__footer">
            <a href="https://facebook.com" target="blank">

            </a>
            <a href="https://www.instagram.com/" target="blank">

            </a>
        </div>
