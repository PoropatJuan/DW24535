<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailingP</title>
</head>
<body>
    <header>
        <img src="./../img/index_logo.png" alt="">
        <nav>
            <ul>
                <li>
                    <a href="./../index.html">HOME</a>
                </li>
                <li>
                    <a href="./nosotros.html">NOSOTROS</a>
                </li>
                <li>
                    <a href="./servicios.html">SERVICIOS</a>
                </li>
                <li>
                    <a href="./galeria.html">GALERIA</a>
                </li>
                <li>
                    <a href="./contacto.html">CONTACTO</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#">
            <label for="Nombre">Nombre:</label>
            <input type="text" name="Nombre" placeholder="Escriba su nombre">
            <br>
            <br>
            <label for="E-mail">E-mail:</label>
            <input type="email" name="E-mail" placeholder="Escriba su e-mail">
            <br>
            <br>
            <label for="Numero">Numero:</label>
            <input type="tel" name="Numero" placeholder="Escriba su numero">
            <br>
            <br>
            <label for="Vehiculo">Selecione su vehiculo:</label>
            <select name="Vehiculo" id="">
                <option value="Ford">Ford</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Renault">Renault</option>
                <option value="Peugeot">Peugeot</option>
                <option value="Citroen">Citroen</option>
            </select>
            <br>
            <br>
            <label for="Consulta">Haga su consulta </label> 
            <br>
            <textarea name="Consulta" id="" cols="30" rows="10" placeholder="Mensaje.."></textarea>
            <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset">
        </form>
    </main>
    <hr>
    <footer>
        <h3>Redes Sociales</h3>
        <div>
            <a href="https://twitter.com" target="blank">
                <img src="./../img/twitter.png" alt="">
            </a>
            <a href="https://facebook.com" target="blank">
                <img src="./../img/facebook.png" alt="">
            </a>
            <a href="https://www.instagram.com/" target="blank">
                <img src="./../img/instagram.png" alt="">
            </a>
        </div>
    </footer>
</body>
</html>
