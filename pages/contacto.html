<html lang="en">
    
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
		content="Torino Detailing. Av. Sarmiento 2319, CABA. Reserva tu lugar llamando al 4833-2789">

		content="Torino Detailing, Car Detailing, Detailing, Tratamientos Acrílicos, Tratamiento Cerámicos, ANTICHIP">

    <title>Torino Detailing</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="./../index.html">
                    <img class="nav__logo" src="./../img//LogoTorino.png" alt="logo DetailingP" data-aos="fade-right" 
                    data-aos-offset="300" data-aos-easing="ease-in-sine" data-aos-duration="1000">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav__ul navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./../index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./nosotros.html">NOSOTROS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./servicios.html">SERVICIOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./galeria.html">GALERIA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">CONTACTO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="mainContacto">
        <form action="#">
            <label for="Nombre">Nombre:</label>
            <input type="text" name="Nombre" placeholder="Escriba su nombre">
            <br>
            <br>
            <br>
            <label for="E-mail">E-mail:</label>
            <input type="email" name="E-mail" placeholder="Escriba su e-mail">
            <br>
            <br>
            <label for="Numero">Numero:</label>
            <input type="tel" name="Numero" placeholder="Escriba su numero">
            <br>
            <br>
            <label for="Vehiculo">Selecione su vehiculo:</label>
            <select name="Vehiculo" id="">
                <option value="Ford">Ford</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Renault">Renault</option>
                <option value="Peugeot">Peugeot</option>
                <option value="Citroen">Fiat</option>
                <option value="Citroen">Dodge</option>
                <option value="Citroen">Audi</option>
                <option value="Citroen">Bmw</option>
                <option value="Citroen">Porsche</option>
                <option value="Citroen">Maseratti</option>
                <option value="Citroen">Subaru</option>
                <option value="Citroen">Honda</option>
                <option value="Citroen">Toyota</option>
                <option value="Citroen">Nissan</option>
                <option value="Citroen">Hyundai</option>
            </select>
            <br>
            <br>
            <label for="Consulta">Haga su consulta </label> 
            <br>
            <textarea name="Consulta" id="" cols="30" rows="10" placeholder="Mensaje.."></textarea>
            <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset">
        </form>
    </main>
    <footer>
        <div class="container__footer">
            <div class="direccion__footer">
                <img class="periscopeo-icon" src="./../img/periscope-icon.png" alt="">
                <p>Av. Sarmiento 2319 - CABA</p>
            </div>
            <div class="email__footer">
                <img class="email-icon" src="./../img/email-icon.png" alt="">
                <p>torino@detailing.com</p>
            </div>
        </div>
        <div class="redes__footer">
            <a href="https://facebook.com" target="blank">
                <img class="facebook-icon" src="./../img/facebook-icon.png" alt="">
            </a>
            <a href="https://www.instagram.com/" target="blank">
                <img class="instagram-icon" src="./../img/instagram-icon.png" alt="">
            </a>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
